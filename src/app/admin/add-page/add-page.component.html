<form [formGroup]="form" (ngSubmit)="submit()">

    <h2 class="text-center">Добавление книги</h2>

    <div class="form-control">
        <label for="type">Жанры</label>
        <select formControlName="type">
            <option value="Novels">Романы</option>
            <option value="Adventures">Приключения</option>
            <option value="Fiction">Фантастика</option>
        </select>
        <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
            <small *ngIf="form.get('type').errors.required">Выберите тип книги</small>

        </div>
    </div>
    <div class="form-control">
        <label for="title">Название</label>
        <input id="title" type="title" formControlName="title">
        <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
            <small *ngIf="form.get('title').errors.required">Введите название книги</small>

        </div>
    </div>
    <div class="form-control">
        <label for="type">Обложка</label>
        <quill-editor formControlName="photo"></quill-editor>
        
    </div>
    <div class="form-control">
        <label for="type">Описание:</label>
        <quill-editor formControlName="info"></quill-editor>

    </div>
    <div class="form-control">
        <label for="price">Цена</label>
        <input id="price" type="price" formControlName="price">
        <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
            <small *ngIf="form.get('price').errors.required">Введите цену книги</small>

        </div>
    </div>


    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.inalid || submitted">Добавить книгу</button>
    

</form>
